<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JS-Stat-Style.css">
    <title>Stat Roller for DnD 5e</title>
    <link rel="icon" type="image/x-icon" href="GreenDiceImg.png">
</head>
<body>
    <div class="ui-shell-outer">
        <div class="output-box">
            <div class="output-grid-cell1"><h1 id="function-read1"></h1></div>
            <div class="output-grid-cell2"><h1 id="function-read2"></h1></div>
            <div class="output-grid-cell3"><h1 id="function-read3"></h1></div>
            <div class="output-grid-cell4"><h1 id="function-read4"></h1></div>
            <div class="output-grid-cell5"><h1 id="function-read5"></h1></div>
            <div class="output-grid-cell6"><h1 id="function-read6"></h1></div>
        </div>
        <div class="roll-button-container">
            <button class="roll-button" onclick="rollStats(1)">ROLL STATS</button>
        </div>
    </div>

    <script src="JS-Stat-Roller.js"></script>

</body>
</html>
